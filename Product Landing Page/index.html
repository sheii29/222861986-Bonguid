<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://example.com/logo.png" alt="Logo">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Our Features</h2>
      <p>Discover the unique features of our product.</p>
    </section>

    <section id="video-section">
      <h2>Product Overview</h2>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
      <h2>Pricing Plans</h2>
      <p>Choose a plan that suits your needs.</p>
    </section>

    <section id="contact">
      <h2>Stay Updated</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe">
      </form>
    </section>
  </main>

</body>
</html>
